<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ghibli Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>API Studio Ghibli Explorer</h1>
  </header>

  <main>
    <!-- Listar todos os filmes -->
    <section id="lista">
      <h2>Todos os Filmes</h2>
      <button id="carregar">Carregar Filmes</button>
      <div id="filmes" class="grid"></div>
    </section>

    <!-- Buscar filme -->
    <section id="busca">
      <h2>Buscar Filme por Nome</h2>
      <input type="text" id="nomeBusca" placeholder="Ex: Totoro, Spirited Away...">
      <button id="buscar">Buscar</button>
      <div id="resultadoBusca"></div>
    </section>

    <section id="filtro">
      <h2>Filtrar por Diretor</h2>
      <select id="diretorSelect">
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
      </select>
      <button id="filtrar">Filtrar</button>
      <div id="resultadoFiltro" class="grid"></div>
    </section>

    <section id="logs">
      <h2>Logs de Consumo da API</h2>
      <button id="verLogs">Ver Logs</button>
      <div id="listaLogs"></div>
    </section>
  </main>

  <footer>
    <p>Pedro — Desenvolvimento Web</p>
  </footer>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #0a9396;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }

    button, input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #0a9396;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #94d2bd;
      color: #000;
    }

    footer {
      background: #0a9396;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <script>
    const MATRICULA = "445046";
    const API_NOME = "StudioGhibliAPI";

    async function registrarLog(metodo, resultado) {
      try {
        const url = `https://www.piway.com.br/unoesc/api/inserir/log/${MATRICULA}/${API_NOME}/${encodeURIComponent(metodo)}/${encodeURIComponent(resultado)}`;
        const res = await fetch(url);
        const data = await res.text();
        console.log("Log registrado:", data);
      } catch (erro) {
        console.error("Erro ao registrar log:", erro);
      }
    }

    async function exibirLogs() {
      const container = document.getElementById("listaLogs");
      container.innerHTML = "Carregando logs...";

      try {
        const res = await fetch(`https://www.piway.com.br/unoesc/api/logs/${MATRICULA}`);
        const data = await res.json();

        if (!Array.isArray(data)) {
          container.innerHTML = "Nenhum log encontrado ou pode ser a matrícula inválida";
          return;
        }

        container.innerHTML = "";
        data.forEach(log => {
          container.innerHTML += `
            <div class="card">
              <p><strong>ID:</strong> ${log.id}</p>
              <p><strong>API:</strong> ${log.api}</p>
              <p><strong>Método:</strong> ${log.metodo}</p>
              <p><strong>Resultado:</strong> ${log.resultado}</p>
              <button onclick="excluirLog(${log.id})">Excluir</button>
            </div>
          `;
        });
      } catch (erro) {
        container.innerHTML = "Erro ao carregar as logs";
        console.error(erro);
      }
    }

    async function excluirLog(id) {
      try {
        const url = `https://www.piway.com.br/unoesc/api/excluir/log/${id}/aluno/${MATRICULA}`;
        const res = await fetch(url);
        const data = await res.text();
        alert(data);
        exibirLogs();
      } catch (erro) {
        alert("Erro ao excluir log");
      }
    }

    document.getElementById("verLogs").addEventListener("click", exibirLogs);

    //Listar todos os filmes
    document.getElementById('carregar').addEventListener('click', async () => {
      const container = document.getElementById('filmes');
      container.innerHTML = "Carregando...";

      const res = await fetch('https://ghibliapi.vercel.app/films');
      const data = await res.json();

      container.innerHTML = '';
      data.slice(0, 10).forEach(filme => {
        container.innerHTML += `
          <div class="card">
            <img src="${filme.image}" alt="${filme.title}">
            <h3>${filme.title}</h3>
            <p><strong>Diretor:</strong> ${filme.director}</p>
            <p><strong>Ano:</strong> ${filme.release_date}</p>
          </div>
        `;
      });

      await registrarLog("Listar Filmes", `${data.length} filmes carregados`);
    });

    //Buscar filme por nome
    document.getElementById('buscar').addEventListener('click', async () => {
      const nome = document.getElementById('nomeBusca').value.trim().toLowerCase();
      const resultado = document.getElementById('resultadoBusca');

      if (!nome) {
        resultado.innerHTML = "Digite o nome de um filme";
        return;
      }

      const res = await fetch('https://ghibliapi.vercel.app/films');
      const data = await res.json();

      const filme = data.find(f => f.title.toLowerCase().includes(nome));

      if (!filme) {
        resultado.innerHTML = "Filme não encontrado";
        await registrarLog("Buscar Filme", "Filme não encontrado");
        return;
      }

      resultado.innerHTML = `
        <div class="card">
          <img src="${filme.image}" alt="${filme.title}">
          <h3>${filme.title}</h3>
          <p><strong>Diretor:</strong> ${filme.director}</p>
          <p><strong>Descrição:</strong> ${filme.description.substring(0, 150)}...</p>
        </div>
      `;

      await registrarLog("Buscar Filme", `Encontrado: ${filme.title}`);
    });

    // Filtrar por diretor
    document.getElementById('filtrar').addEventListener('click', async () => {
      const diretor = document.getElementById('diretorSelect').value;
      const container = document.getElementById('resultadoFiltro');
      container.innerHTML = "Carregando...";

      const res = await fetch('https://ghibliapi.vercel.app/films');
      const data = await res.json();

      const filtrados = data.filter(f => f.director === diretor);

      container.innerHTML = '';
      filtrados.forEach(filme => {
        container.innerHTML += `
          <div class="card">
            <img src="${filme.image}" alt="${filme.title}">
            <h4>${filme.title}</h4>
            <p>${filme.release_date}</p>
          </div>
        `;
      });

      await registrarLog("Filtrar por Diretor", `${filtrados.length} filmes de ${diretor}`);
    });
  </script>
</body>
</html>
